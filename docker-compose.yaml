# Basic Airflow cluster configuration for CeleryExecutor with Redis and PostgreSQL.
#
# WARNING: This configuration is for local development. Do not use it in a production deployment.
#
# This configuration supports basic configuration using environment variables or an .env file
# The following variables are supported:
#
# AIRFLOW_IMAGE_NAME         - Docker image name used to run Airflow.
#                              Default: apache/airflow:master-python3.8
# AIRFLOW_UID                - User ID in Airflow containers
#                              Default: 50000
# AIRFLOW_GID                - Group ID in Airflow containers
#                              Default: 50000
# _AIRFLOW_WWW_USER_USERNAME - Username for the administrator account.
#                              Default: airflow
# _AIRFLOW_WWW_USER_PASSWORD - Password for the administrator account.
#                              Default: airflow
#
# Feel free to modify this file to suit your needs.
---
version: '3'
x-airflow-common:
  &airflow-common
  image: splicemachine/airflow:0.0.5_mn023
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: CeleryExecutor
    AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
    AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'false'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKEND: 'airflow.api.auth.backend.basic_auth'
    AIRFLOW__KUBERNETES_ENVIRONMENT_VARIABLES__KUBE_CLIENT_REQUEST_TIMEOUT_SEC: 50
    AIRFLOW__ELASTICSEARCH__LOG_ID_TEMPLATE: '{{dag_id}}-{{task_id}}-{{execution_date}}-{{try_number}}'
    AIRFLOW__WEBSERVER__BASE_URL: http://localhost:9876
    AIRFLOW__WEBSERVER__WEB_SERVER_PORT: 9876
    AIRFLOW__WEBSERVER__ENDPOINT_URL: http://localhost:9876
    SPLICE_ADMIN_PWD: admin
    SPLICE_JUPYTER_USER: mlmanager
    SPLICE_JUPYTER_PASSWORD: admin
    SPLICE_DB_HOST: host.docker.internal
    SPLICE_KAFKA_HOST: host.docker.internal
    FS_URL: "http://host.docker.internal:8000"
    SPARK_HOST: "local"
  volumes:
    - ./dags:/opt/airflow/dags
    - ./spark_apps:/opt/airflow/spark_apps
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
  user: "${AIRFLOW_UID:-50000}:${AIRFLOW_GID:-50000}"
  depends_on:
    redis:
      condition: service_healthy
    postgres:
      condition: service_healthy

services:
  airflow:
    <<: *airflow-common
    command: version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
    build:
      context: ./
      dockerfile: ./airflow/Dockerfile
  
  airflow-worker:
    <<: *airflow-common
    image: splicemachine/airflow-worker:0.0.5_mn017
    build:
      context: ./
      dockerfile: ./airflow-worker/Dockerfile
    command: celery worker
    restart: always
    
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    restart: always

  redis:
    image: redis:latest
    ports:
      - 6379:6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 30s
      retries: 50
    restart: always

  airflow-webserver:
    <<: *airflow-common
    ports:
      - 9876:9876
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:9876/health"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always
    entrypoint: /opt/airflow/scripts/webserver-entrypoint.sh

  airflow-scheduler:
    <<: *airflow-common
    restart: always
    entrypoint: /opt/airflow/scripts/scheduler-entrypoint.sh

  flower:
    <<: *airflow-common
    command: celery flower
    ports:
      - 5555:5555
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:5555/"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always

volumes:
  postgres-db-volume:
